<div class="container mt-3">
    <app-count-employe [all]="getEmployees()" [male]="getMale()" [female]="getFemale()" (RadioButtonChanged)="employeRadioButton($event)"></app-count-employe>

    <div class="card  mt-3">
        <div class="card body">
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Last Name</th>
                        <th>Sex</th>
                        <th>Salary</th>
                    </tr>
                </thead>
                <tbody>
                    <ng-container *ngFor="let employe of listEmployes">
                        <tr *ngIf="radioButtonSelected == 'All' || radioButtonSelected == employe.Sex ">
                            <td>{{employe.ID}}</td>
                            <td>{{employe.Name}}</td>
                            <td>{{employe.LastName}}</td>
                            <td>{{employe.Sex}}</td>
                            <td>{{employe.Salary | currency}}</td>
                        </tr>
                    </ng-container>

                </tbody>
            </table>
        </div>
    </div>
</div>
