<div class="card">
    <div class="card-body">
        <div class="form-check form-check-inline">
            <input class="form-check-input" [(ngModel)]="radioButtonSelected" type="radio" name="inlineRadioOptions" id="All" value="All" (change)="radioChange()">
            <label class="form-check-label" for="todos">All({{all}})</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" [(ngModel)]="radioButtonSelected" type="radio" name="Sex" id="male" value="Male" (change)="radioChange()">
            <label class="form-check-label" for="masculino">Male({{male}})</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" [(ngModel)]="radioButtonSelected" type="radio" name="Sex" id="female" value="Female" (change)="radioChange()">
            <label class="form-check-label" for="femenino">Female({{female}})</label>
        </div>
    </div>

</div>
